<html lang="pt-br"
    <head>
       <meta> charset="UTF-8">
       <meta name=""viewport" content="width=device-width,initial-scale=1.0">
       <title>Index.html</title>
       <script>
        function main (){
            cpf=prompt("digite o cpf:");
            cpf1="";
            soma=0
            for(i=0;i<cpf.length;i++){
                if(i==cpf.length-1){
                    cpf1+cpf[i]
                    
                    //soma=soma+...

                }
                else{
                    cpf1+=cpf[i]+"-"; // cpf1=cpf1+cpf[i]

                }
                if(i<9){
                soma+=(10-i)*parseInt(cpf[i]); // 10+9+8+7+6+4+3+2+1+0(-1)
                }
            }
            console.log(cpf);
            console.log(cpf1);
            console.log(soma)

        }

       </script>
